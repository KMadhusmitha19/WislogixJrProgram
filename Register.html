    <script>
        document.getElementById('studentCount').addEventListener('input', function () {
            const studentsContainer = document.getElementById('studentsContainer');
            studentsContainer.innerHTML = ''; // Clear previous fields
            const count = parseInt(this.value) || 0;
            const enrolledStudents = document.getElementById('enrolledStudents');
            enrolledStudents.value = count;
            const paymentAmount = document.getElementById('paymentAmount');
            paymentAmount.value = count*110;

            
            for (let i = 1; i <= count; i++) {
                const studentDiv = document.createElement('div');
                studentDiv.classList.add('mb-6', 'p-4', 'border', 'rounded', 'bg-gray-50');

                studentDiv.innerHTML = `
                              <h3 class="text-lg font-semibold mb-2">Student ${i} Information</h3>
                 <div class="form-group">
                                <div class="form-control third">
        <label for="studente${i}Name">First Name</label>
        <input type="text" id="studente${i}FirstName" name="studente${i}FirstName" required>
    </div>
    <div class="form-control third">
        <label for="studentLast${i}Name">Last Name</label>
        <input type="text" id="studentLaste${i}Name" name="studentLaste${i}Name" required>
    </div>

    <div class="form-control third">
        <label for="dobe${i}">Date of Birth (Month & Year)</label>
        <input type="month" id="dob${i}" name="dob${i}" required>
    </div>

</div>
<div class="form-group">
    <div class="form-control third">
        <label for="city${i}">City</label>
        <input type="text" id="city${i}" name="city${i}" required />
    </div>
    <div class="form-control third">
        <label for="state${i}">State</label>
        <input type="text" id="state${i}" name="state${i}" required />
    </div>
    <div class="form-control third">
        <label for="zip${i}">Zip Code</label>
        <input type="text" id="zip${i}" name="zip${i}" required />
    </div>
</div> 
            `;
                studentsContainer.appendChild(studentDiv);
            }
        });
